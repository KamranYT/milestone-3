<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Dynamic Resume Builder</h1>
    
    <div class="container">
        <!-- Resume Form -->
        <div class="form-container">
            <h2>Fill in your details</h2>
            <form id="resume-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>

                <label for="education">Education:</label>
                <input type="text" id="education" placeholder="Your education details" required>

                <label for="experience">Work Experience:</label>
                <textarea id="experience" placeholder="Your work experience details"></textarea>

                <label for="skills">Skills:</label>
                <input type="text" id="skills" placeholder="Enter your skills" required>

                <!-- New Picture Upload Field -->
                <label for="profile-pic">Upload Profile Picture:</label>
                <input type="file" id="profile-pic" accept="image/*">

                <button type="button" id="generate-resume">Generate Resume</button>
            </form>
        </div>

        <!-- Resume Output -->
        <div class="resume-container">
            <h2>Your Resume</h2>
            <div class="resume">
                <!-- Profile Picture -->
                <div class="profile-picture">
                    <img id="display-pic" src="" alt="Profile Picture" style="display:none;">
                </div>

                <h3 id="display-name">Your Name</h3>
                <p><strong>Email:</strong> <span id="display-email">your.email@example.com</span></p>
                <p><strong>Phone:</strong> <span id="display-phone">+123456789</span></p>
                <h4>Education</h4>
                <p id="display-education">Your education details here</p>
                <h4>Work Experience</h4>
                <p id="display-experience">Your work experience details here</p>
                <h4>Skills</h4>
                <p id="display-skills">Your skills here</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
